    <h1>Изменяем кириллицу на латиницу по клику</h1>
    
    <div id="passport-data">
        <p>Фамилия: <span id="surname">Захаровская</span></p>
        <p>Имя: <span id="name">Паулина</span></p>
        <p>Год рождения: <span id="birthyear">2006</span></p>
    </div>

    <button onclick="changeToLatin()">Кириллица → Латиница</button>
    <button onclick="changeToCyrillic()">Латиница → Кириллица</button>

    <script>
        const cyrillicData = {
            surname: "Захаровская",
            name: "Паулина", 
            birthyear: "2006"
        };

        const latinData = {
            surname: "Zakharovskaya",
            name: "Paulina",
            birthyear: "2006"
        };

        function changeToLatin() {
            document.getElementById('surname').textContent = latinData.surname;
            document.getElementById('name').textContent = latinData.name;
            document.getElementById('birthyear').textContent = latinData.birthyear;
        }

        function changeToCyrillic() {
            document.getElementById('surname').textContent = cyrillicData.surname;
            document.getElementById('name').textContent = cyrillicData.name;
            document.getElementById('birthyear').textContent = cyrillicData.birthyear;
        }
    </script>
