    <h1>Решение алгоритмической задачи</h1>
    
    <h2>Задача: Найти сумму всех чётных чисел от 1 до N</h2>
    
    <div>
        <label for="n-input">Введите число N: </label>
        <input type="number" id="n-input" value="10" min="1">
        <button onclick="calculateSum()">Вычислить сумму</button>
    </div>

    <div id="result" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: none;">
        <h3>Результат:</h3>
        <p id="even-numbers"></p>
        <p id="sum-result"></p>
    </div>

    <script>
        function calculateSum() {
            const n = parseInt(document.getElementById('n-input').value);
            
            if (isNaN(n) || n < 1) {
                alert('Пожалуйста, введите корректное число больше 0');
                return;
            }

            let sum = 0;
            const evenNumbers = [];

            for (let i = 2; i <= n; i += 2) {
                sum += i;
                evenNumbers.push(i);
            }

            document.getElementById('even-numbers').textContent = 
                'Чётные числа: ' + (evenNumbers.length > 0 ? evenNumbers.join(', ') : 'нет');
            document.getElementById('sum-result').textContent = 
                'Сумма чётных чисел: ' + sum;
            document.getElementById('result').style.display = 'block';
        }
    </script>
